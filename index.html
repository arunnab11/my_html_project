<!DOCTYPE html>
<html>
    <head>
        <title>
            Create account
        </title>
    </head>
    <body bgcolor="">
        <h1 style="text-align: center;">Create Account</h1>
        <hr>
        <form action="">
            <label for="fname"><b>First name * </b></label>
            <input type="text" id="fname" placeholder="enter your first name" required>
            <label for="lname"><b>Last name </b></label>
            <input type="text" id="lname" placeholder="enter your last name" required>
             <br>
             <br>
            <label for="Email" id="Email"><b>Email * </b></label>
            <input type="email" id="Email" placeholder="enter your email" required>
             <br>
             <br>
            <label for="pass"><b>Password * </b></label>
            <input type="password" placeholder="enter your password" required>
            <label for="pass"><b>Confirm Password * </b></label>
            <input type="password" placeholder="enter your password again" required>
             <br>
             <br>
            <label for="radio"><b>Gender </b></label>
            <input type="radio"name="radio"><label for="radio" ><b> Male</b></label>
            <input type="radio" name="radio"><label for="radio" ><b> Female</b></label>
            <br>
            <br>
            <label for="check"><b>Hobbies </b></label>
            <input type="checkbox"><label for="music"> Music </label>
            <input type="checkbox"><label for="music"> Sport </label>
            <input type="checkbox"><label for="music"> Travel </label>
            <input type="checkbox"><label for="music"> Movies </label>
            <br>
            <br>
            <label for="select"><b>Source of Income </b></label> 
            <select name="select" id="">
                <option value="">Employee </option>
                <option value="">UnEmployee </option>
            </select>
            <br>
            <br>
            <label for="income"><b>Income </b></label>
            <input type="range" name="" id="" value="0"><b>20k</b>
            <br>
            <br>
            <label for="upp"><b>Upload Profile Picture </b></label>
            <input type="file">
            <label for="age"><b>Age </b></label>
            <input type="number" value="" placeholder="enter your age">
            <br><br>
            <label for="bio"><b>Bio </b></label><br>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <br>
            <hr>
            <input type="submit" name="" id="" value="Create">
        </form>
    </body>
</html>
